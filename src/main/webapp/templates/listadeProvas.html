<div class="row">
	<div class="box">

		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Lista de Provas</strong>
				</div>
				<div class="panel-body">
				  <div ng-repeat="prova in provas">
				 <div class="list-group">
					  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
					    <div class="d-flex w-100 justify-content-between">
					      <h5 class="mb-1">Descric&ccedil;&atilde;</h5>
					    </div>
					    <p class="mb-1">{{prova.descricao}}</p>
					  </a>
					  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
					    <div class="d-flex w-100 justify-content-between">
					      <h5 class="mb-1">Prova</h5>
					    </div>
					    <p class="mb-1">{{prova.prova}}</p>
					  </a>
					  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
					    <div class="d-flex w-100 justify-content-between">
					      <h5 class="mb-1">Resposta</h5>
					    </div>
					    <p class="mb-1">{{prova.resposta}}</p>
					  </a>
					   <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
					    <div class="d-flex w-100 justify-content-between">
					      <h5 class="mb-1">Empresa</h5>
					    </div>
					    <p class="mb-1">{{prova.empresa}}</p>
					  </a>
					  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
					    <div class="d-flex w-100 justify-content-between">
					      <h5 class="mb-1">Vaga</h5>
					    </div>
					    <p class="mb-1">{{prova.vaga}}</p>
					  </a>
					</div>
					</div>					
				</div>
				</div>
				<div class="form-group">
					<a href="#/" class="btn btn-lg btn-primary pull-left">Voltar</a>
					
				</div>
			
		</div>

	</div>

</div>
