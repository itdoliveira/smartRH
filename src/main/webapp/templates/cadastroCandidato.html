

		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Cadastro Candidato</strong>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="formGroupCliente">Nome </label> 
							<input ng-model="candidato.nome" type="text" class="form-control" id="formGroupCliente" name="nome" placeholder="Digite o Nome">
						</div>
						<div class="form-group">
							<label for="formGroupEndereco">Endereco</label> 
							<input ng-model="candidato.endereco" type="text"	class="form-control" id="formGroupEndereco" name="endereco"	placeholder="Digite o Endereco">
						</div>
						<div class="form-group">
							<label for="formGroupTelefone">Telefone</label> 
							<input ng-model="candidato.telefone" type="number"	class="form-control" id="formGroupTelefone" name="telefone"	placeholder="Digite o Telefone">
						</div>
						<div class="form-group">
							<label for="formGroupEmail">E-mail</label> 
							<input ng-model="candidato.email" type="email" class="form-control" id="formGroupEmail"	name="email" placeholder="Digite o E-mail">
						</div>
						
						<div class="form-group">
							<label for="formGroupSenha">Senha</label> 
							<input ng-model="candidato.senha" type="text" class="form-control" id="formGroupSenha"	name="senha" placeholder="Digite a Senha">
						</div>
						
						<div class="form-group">
							<label for="formGroupEmpresa">Empresa</label> 
							<select name="repeatSelect" id="formGroupEmpresa" ng-model="candidato.empresa" class="form-control" >
						      <option ng-repeat="option in empresa" value="{{option.id}}">{{option.name}}</option>
						    </select>
						</div>
						
						</br>
						<div class="form-group">
		
							<a href="#/" class="btn btn-lg btn-primary pull-left">Voltar</a>
		
							<button ng-click="cadastrar(candidato)" type="button" class="btn btn-lg btn-primary pull-right">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
